<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <link rel="stylesheet" href="app.css">
        <script type="text/javascript" src="d3/d3.js"></script>
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    </head>
    <body onload="updateHTML()">
        <script type="text/javascript" src="app.js"></script>
        <button>Delete Node</button>
        <div>
          Index: <input type="number" step="1" min="0" id="index" placeholder="Index" style="width: 50px">
          Value: <input type="number" step="1" min="0" id="value" placeholder="Value" style="width: 50px">
          <button onclick="addNode()">Add Node</button>
        </div>
        <div>
          <button onclick="loadElements(1)">1</button>
          <button onclick="loadElements(2)">2</button>
          <button onclick="loadElements(3)">3</button>
          <button onclick="loadElements(4)">4</button>
        </div>
    </body>
</html>
